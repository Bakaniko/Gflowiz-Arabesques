<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simple Webpack App</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.7/dist/css/bootstrap-select.min.css">

<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.7/dist/js/bootstrap-select.min.js"></script>


	   <link rel="stylesheet" href="https://openlayers.org/en/v5.3.0/css/ol.css" type="text/css">
</head>
<body>




<!-- Data Input -->
<div class="arrival" style="background-color:deepskyblue;">
  <div class="row align-items-center  justify-content-around h-100">
    <div class="col-md-3 align-items-center  justify-content-around h-50">
      <div class="card" >
          <div class="card-body" style="background-color:azure;">
            <h5 class="card-title">New Map</h5>
            <div class="custom-file">
              <input type="file"  id="Link" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
              <label class="custom-file-label" id="label_link" for="inputGroupFile01">Link Data</label>
            </div>
            <div class="custom-file">
              <input type="file"  id="Node" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
              <label class="custom-file-label"  id="label_node" for="inputGroupFile01">Node Data</label>
            </div>
<!--         <input type='button' class="btn btn-primary btn-block w-100" value='GFLOWIZ' onclick='importDataToMap()'/>  -->
            <button type="button" id="importDataButton" class="btn btn-dark btn-block" data-toggle="modal" data-target="#importModal">
              Add
            </button>
          </div>
      </div>
    </div>
      <div class="col-md-3 align-items-center  justify-content-around h-50">
        <div class="card" >
          <div class="card-body" style="background-color:azure; z-index:50;">
            <h5 class="card-title">Example</h5>

                <button type="button" id ="localMap" class="btn btn-info btn-block" >City Map</button>
                <button type="button" id ="countryMap" class="btn btn-info btn-block" >Country Map</button>
                <button type="button" id ="worldMap" class="btn btn-info btn-block" >World Map</button>

          </div>
      </div>
      </div>
      <div class="col-md-3 align-items-center  justify-content-around h-50">
        <div class="card" >
          <div class="card-body" style="background-color:azure;">
            <h5 class="card-title">Load Saved Map</h5>
          </div>
      </div>
      </div>  
    </div>
</div>







<!-- Eploration MAP -->
<div class="container-fluid h-100">
  <div class="row h-100" >
    <div class="col-md-2 p-0" style="background-color:deepskyblue;">
      <div class="accordion w-100" id="accordionExample">
        <div class="card">
          <div class="card-header" id="headingTwo" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
            Add Layers
          </div>
          <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
            <div class="card-body">
              <button type="button" id="baseLayerButton" class="btn btn-dark btn-block" data-toggle="   modal" data-target="#semio">
              Add Features
            </button>
            <button type="button" class="btn btn-dark btn-block" data-toggle="modal" data-target="#exampleModal">
              Add
            </button>
            <button type="button" id="OSMbutton" class="btn btn-dark btn-block">
              Add OSM Tiles
            </button>
            </div>
          </div>
        </div>
        <div class="card" >
          <div class="card-header" id="headinggestion" type="button" data-toggle="collapse" data-target="#collapsegestion" aria-expanded="true" aria-controls="collapsegestion">
            Edit Layer
          </div>
          <div id="collapsegestion" class="collapse" aria-labelledby="headingFour" data-parent="#accordionExample">
            <div class="card-body p-0">
              <div class="accordion w-100" id="accordionLayerControl"></div>
            </div>
          </div>
        </div>
        <div class="card" >
          <div class="card-header" id="headingFour" type="button" data-toggle="collapse" data-target="#collapseFour" aria-expanded="true" aria-controls="collapseFour">
            Projection
          </div>
          <div id="collapseFour" class="collapse" aria-labelledby="headingFour" data-parent="#accordionExample">
            <div class="card-body">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <input type='button' id="buttonProjection" class="btn btn-dark btn-block" value='Change'/>
                  <select class="custom-select" id="projection">
                    <option selected>Choose...</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-8 p-0">
      <div class="col-md-12 h-100 p-0">
        <div id="fullscreen" class="fullscreen">
          <div id="map" class="map" height=90%  ></div>
        </div>
      </div>
    </div>
    <div class="col-md-2 h-100" id="filterDiv" style="background-color:deepskyblue;">
      <input id="selectFilterButton" class="btn btn-dark btn-block" type="button" value="Add Filter" data-toggle="modal" data-target="#FilterModal">
      </div>
    </div>
  </div>

  <div class="right_button" id="removeFilterLayout">
    <svg src="assets/svg/si-glyph-arrow-right.svg" class="right_icon"></svg>
  </div>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New Layer</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-6">
            <select class="custom-select w-100" id="layers">
              <option selected>Choose...</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="customRange3">Opacity</label>
            <input type="range" class="custom-range" min="0" max="1" step="0.05" id="opacityLayer">
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-md-6">
            <label for="customRange3">Fill</label>
            <input id='fillColorpicker' />
          </div>
          <div class="col-md-6">
            <label for="customRange3">Stroke</label>
            <input id='strokeColorpicker' />
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" id="addNewLayerButton" class="btn btn-primary" data-dismiss="modal">Add</button>
      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="FilterModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New Filter</h5>
      </div>
      <div class="modal-body" id="filterLayerBody">
 
        

      </div>
      <div class="modal-footer">
        <button type="button" id="refreshFilterButton" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" id="addFilterButton" class="btn btn-primary" data-dismiss="modal">Add</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="semio" tabindex="-1" role="dialog" aria-labelledby="semioModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="semioModalLabel">Choose Semio</h5>
      </div>
        <div class="modal-body" >
          <div class="row" id="semioLayerBody">
            <div class='col-md-6'>
              <select class="custom-select" id="featureChosenAdd">
                <option selected value="link">Link</option>
                <option value="node">Node</option>
              </select>

            </div>
          </div><hr>
                  <label for="select">Color</label>
        <div class="row" id="semioColorAdd">
        </div>
        <hr>
         <label for="select">Size</label>
         <div class="row"  id="semioSizeAdd">
        </div>
        <div class='row'>
        <div class="col-md-2">
          
                <hr>

         <label for="select" >Text</label>
         <div class="row"  id="semioTextAdd">
        </div>
      </div>        
      <div class="col-md-10">
                <hr>

         <label for="select" >Opacity</label>
         <div class="row"  id="semioOpaAdd">
        </div>
      </div>
    </div>
        </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="refreshSemioButton" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="addSemioButton" data-dismiss="modal" >Add</button>
      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="importModal" tabindex="-1" role="dialog" aria-labelledby="importModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="importModalLabel">Data Import</h5>
      </div>
      <div class="modal-body" id="importLayerBody">
        <div class="row">
          <div class="col-md-4">
            <p>
              <label for="select">ID Origin</label>
              <select  class="custom-select" id="importIDOri"></select>
            </p>
          </div>
          <div class="col-md-4">
            <p>
              <label for="select">ID Dest</label>
              <select class="custom-select" id="importIDDest"></select>
            </p>
          </div>
          <div class="col-md-4">
            <p>
              <label for="select">Volume</label>
              <select  class="custom-select" id="importIDVol"></select>
            </p>
          </div>
        </div>
        <hr>
         <div class="row">
          <div class="col-md-4">
            <p>
              <label for="select">ID Node</label>
              <select class="custom-select" id="importIDStruct"></select>
            </p>
          </div>

      </div>
    </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="importIdButton" data-dismiss="modal">Gflowiz</button>
      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="changeSemioModal" tabindex="-1" role="dialog" aria-labelledby="changeSemioModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="changeSemioModalLabel">Change Style</h5>
      </div>
      <div class="modal-body" id="importLayerBody">
        <label for="select">Color</label>
        <div class="row" id="semioColorChange">
        </div>
        <hr>
         <label for="select">Size</label>
         <div class="row"  id="semioSizeChange">
        </div>
        <div class='row'>
         <div class="col-md-2">
                <hr>

         <label for="select" >Text</label>
         <div class="row"  id="semioTextChange">
        </div>
      </div>        
      <div class="col-md-10">
                <hr>

         <label for="select" >Opacity</label>
         <div class="row"  id="semioOpaChange">
        </div>
      </div>
    </div>
    </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" id="changeStyleButton">Change</button>
      </div>
    </div>
  </div>
</div>




	<script src="bundle.js"></script>
</body>
</html>
